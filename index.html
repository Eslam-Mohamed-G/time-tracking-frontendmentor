<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./assist/css/styles.css">
</head>

<body>

  <div class="parent">
    <div class="div1">
      <div class="container">
        <div class="content">
          <img src="./images/image-jeremy.png" alt="Jeremy">
          <div>
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>

        <div class="btn-content">
          <button class="btn" onclick="dailyData()" id="daily">Daily</button>
          <button class="btn" onclick="weeklyData()" id="weekly">Weekly</button>
          <button class="btn" onclick="monthlyData()" id="monthly">Monthly</button>
        </div>
      </div>
    </div>

    <!-- Work -->
    <div class="div2">
      <div class="container">
        <picture>
          <img src="./images/icon-work.svg" alt="Work">
        </picture>
        <!-- content -->
        <div class="content">
          <header>
            <p>Work</p>
            <img src="./images/icon-ellipsis.svg" alt="">
          </header>
          <div class="box">
            <p>32hrs</p>
            <p>last week - 36hrs</p>
          </div>
        </div>
        <!-- content -->
      </div>
    </div>
    <!-- Work -->

    <!-- play -->
    <div class="div3">
      <div class="container">
        <picture>
          <img src="./images/icon-play.svg" alt="play">
        </picture>
        <!-- content -->
        <div class="content">
          <header>
            <p>play</p>
            <img src="./images/icon-ellipsis.svg" alt="">
          </header>
          <div class="box">
            <p>10hrs</p>
            <p>last week - 8hrs</p>
          </div>
        </div>
        <!-- content -->
      </div>
    </div>
    <!-- play -->


    <!-- study -->
    <div class="div4">
      <div class="container">
        <picture>
          <img src="./images/icon-study.svg" alt="study">
        </picture>
        <!-- content -->
        <div class="content">
          <header>
            <p>Study</p>
            <img src="./images/icon-ellipsis.svg" alt="">
          </header>
          <div class="box">
            <p>4hrs</p>
            <p>last week - 7hrs</p>
          </div>
        </div>
        <!-- content -->
      </div>
    </div>
    <!-- study -->

    <!-- exercise -->
    <div class="div5">
      <div class="container">
        <picture>
          <img src="./images/icon-exercise.svg" alt="exercise">
        </picture>
        <!-- content -->
        <div class="content">
          <header>
            <p>Exercise</p>
            <img src="./images/icon-ellipsis.svg" alt="">
          </header>
          <div class="box">
            <p>4hrs</p>
            <p>last week - 5hrs</p>
          </div>
        </div>
        <!-- content -->
      </div>
    </div>
    <!-- exercise -->

    <!-- social -->
    <div class="div6">
      <div class="container">
        <picture>
          <img src="./images/icon-social.svg" alt="social">
        </picture>
        <!-- content -->
        <div class="content">
          <header>
            <p>Social</p>
            <img src="./images/icon-ellipsis.svg" alt="">
          </header>
          <div class="box">
            <p>5hrs</p>
            <p>last week - 10hrs</p>
          </div>
        </div>
        <!-- content -->
      </div>
    </div>
    <!-- social -->

    <!-- self-care -->
    <div class="div7">
      <div class="container">
        <picture>
          <img src="./images/icon-self-care.svg" alt="care">
        </picture>
        <!-- content -->
        <div class="content">
          <header>
            <p>Self Care</p>
            <img src="./images/icon-ellipsis.svg" alt="">
          </header>
          <div class="box">
            <p>2hrs</p>
            <p>last week - 2hrs</p>
          </div>
        </div>
        <!-- content -->
      </div>
    </div>
    <!-- self-care -->
  </div>

  
<script src="./assist/js/script.js"></script>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Eslam-Mohamed-G">Eslam Mohamed</a>.
  </div>
</body>

</html>
